<!doctype html>
<html>
  <head>
    <title>Vòng Quay Lì Xì Tết 2025</title>
    <meta charset="UTF-8" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: grid;
        place-items: center;
        margin: 0;
        background: url("https://cdn.s99.vn/ss1/prod/product/c49f4209b8eca9c9ad3f52d720f820b9.jpg") no-repeat center center/cover;
        font-family: 'Lato', sans-serif;
        position: relative;
      }

      #spin_the_wheel {
        position: absolute;
        left: 10%;
        transform: translateX(-10%);
      }

      #wheel {
        width: 100%;
        height: 100%;
      }

      #spin {
        user-select: none;
        cursor: pointer;
        position: absolute;
        top: 50%;
        left: 50%;
        width: 120px;
        height: 120px;
        margin: -60px;
        background: url("https://img.pikbest.com/backgrounds/20241031/n-e1-bb-81n--c4-91-e1-bb-8f-t-e1-ba-bft--e1-ba-a5t-t-e1-bb-b5-2025-ch-c3-bac-m-e1-bb-abng-n-c4-83m-m-e1-bb-9bi_11036203.jpg!w700wp") no-repeat center center;
        background-size: contain;
        border: none;
        border-radius: 50%;
        transition: transform 0.2s;
      }

      .arrow {
        position: absolute;
        top: 50%;
        right: 490px;
        transform: translateY(-70%) rotate(180deg);
        width: 0;
        height: 0;
        border-top: 20px solid transparent;
        border-bottom: 20px solid transparent;
        border-left: 50px solid #cfc9c9;
        z-index: 1;
      }

      .settings-menu {
        position: absolute;
        top: 20px;
        right: 20px;
      }

      .settings-content {
        display: none;
        position: absolute;
        right: 0;
        background: white;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
      }

      .settings-menu:hover .settings-content {
        display: block;
      }

      #youtubePlayer {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="arrow"></div>
    
    <div id="spin_the_wheel">
      <canvas id="wheel" width="800" height="800"></canvas>
      <button id="spin"></button>
    </div>

    <div class="settings-menu">
      <button class="settings-btn">⚙️ Cài đặt</button>
      <div class="settings-content">
        <button id="addLabelBtn">Thêm Lựa Chọn</button>
        <button id="removeLabelBtn">Xóa Lựa Chọn</button>
      </div>
    </div>

    <!-- Thêm YouTube Player ẩn -->
    <div id="youtubePlayer"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
    const sectors = [
        { color: "#FFBC03", text: "#333333", label: "Lì xì 10k" },
        { color: "#FF5A10", text: "#333333", label: "Ăn miễn phí" },
        { color: "#FFD700", text: "#333333", label: "Lì xì 50k" },
        { color: "#FF4500", text: "#333333", label: "Hát karaoke" },
        { color: "#FF6347", text: "#333333", label: "Lì xì 100k" },
        { color: "#ADFF2F", text: "#333333", label: "Dọn nhà" },
        { color: "#40E0D0", text: "#333333", label: "Lì xì 20k" },
        { color: "#FF69B4", text: "#333333", label: "Chúc tết hài hước" },
    ];

    // YouTube Player Variables
    let player;
    let isSpinning = false; // Thêm biến để theo dõi trạng thái quay
    const SPIN_SOUND_ID = '40vHCH6l2lM';
    const WIN_SOUND_ID = 'lmnIVkrkEd4';

    // Khởi tạo YouTube Player
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('youtubePlayer', {
            height: '0',
            width: '0',
            videoId: SPIN_SOUND_ID,
            playerVars: {
                'autoplay': 0,
                'controls': 0,
                'disablekb': 1,
                'showinfo': 0,
                'modestbranding': 1,
                'loop': 0,
                'fs': 0,
                'cc_load_policy': 0,
                'iv_load_policy': 3,
                'autohide': 0
            },
            events: {
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function playSpinSound() {
        if (player && player.loadVideoById) {
            player.loadVideoById({
                videoId: SPIN_SOUND_ID,
                startSeconds: 0
            });
            player.playVideo(); // Ensure the video starts playing immediately
        }
    }
    
    function stopSpinSound() {
        if (player) {
            player.stopVideo();
        }
    }

    function playWinSound() {
        if (player && player.loadVideoById) {
            player.setLoop(false); // Tắt chế độ lặp
            player.loadVideoById({
                videoId: WIN_SOUND_ID,
                startSeconds: 0,
                endSeconds: 3
            });
        }
    }

    function onPlayerStateChange(event) {
        // Nếu video kết thúc và đang trong trạng thái quay, phát lại
        if (event.data === YT.PlayerState.ENDED) {
            if (isSpinning) {
                player.playVideo();
            } else {
                player.stopVideo();
            }
        }
    }

    const events = {
        listeners: {},
        addListener: function (eventName, fn) {
            this.listeners[eventName] = this.listeners[eventName] || [];
            this.listeners[eventName].push(fn);
        },
        fire: function (eventName, ...args) {
            if (this.listeners[eventName]) {
                for (let fn of this.listeners[eventName]) {
                    fn(...args);
                }
            }
        },
    };

    const rand = (m, M) => Math.random() * (M - m) + m;
    const tot = sectors.length;
    const spinEl = document.querySelector("#spin");
    const ctx = document.querySelector("#wheel").getContext("2d");
    const dia = ctx.canvas.width;
    const rad = dia / 2;
    const PI = Math.PI;
    const TAU = 2 * PI;
    const arc = TAU / sectors.length;
    const friction = 0.993;
    let angVel = 0;
    let ang = 0;
    let spinButtonClicked = false;

    const getIndex = () => Math.floor(tot - (ang / TAU) * tot) % tot;

    function drawSector(sector, i) {
        const ang = arc * i;
        ctx.save();
        ctx.beginPath();
        ctx.fillStyle = sector.color;
        ctx.moveTo(rad, rad);
        ctx.arc(rad, rad, rad, ang, ang + arc);
        ctx.lineTo(rad, rad);
        ctx.fill();
        ctx.translate(rad, rad);
        ctx.rotate(ang + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = sector.text;
        ctx.font = "bold 30px 'Lato', sans-serif";
        ctx.fillText(sector.label, rad - 10, 10);
        ctx.restore();
    }

    function rotate() {
        const sector = sectors[getIndex()];
        ctx.canvas.style.transform = `rotate(${ang - PI / 2}rad)`;
        spinEl.style.background = sector.color;
    }

    function frame() {
        if (!angVel && spinButtonClicked) {
            const finalSector = sectors[getIndex()];
            events.fire("spinEnd", finalSector);
            spinButtonClicked = false;
            isSpinning = false; // Đánh dấu đã dừng quay
            stopSpinSound(); // Dừng âm thanh quay
            playWinSound(); // Phát âm thanh chiến thắng
            return;
        }
    
        angVel *= friction;
        if (angVel < 0.002) angVel = 0;
        ang += angVel;
        ang %= TAU;
        rotate();
    }

    function engine() {
        frame();
        requestAnimationFrame(engine);
    }

    function init() {
        const canvas = document.getElementById('wheel');
        canvas.width = 800;
        canvas.height = 800;
        sectors.forEach(drawSector);
        rotate();
        engine();
    }

    spinEl.addEventListener("click", () => {
        if (!angVel) {
            angVel = rand(0.25, 0.45);
            isSpinning = true; // Đánh dấu bắt đầu quay
            playSpinSound();
        }
        spinButtonClicked = true;
    });

    events.addListener("spinEnd", (sector) => {
        const confettiSettings = { 
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#ff0000', '#00ff00', '#0000ff']
        };
        confetti(confettiSettings);
    });

    function addLabel(label, color = "#FFD700", text = "#333333") {
        sectors.push({ color, text, label });
        updateWheel();
    }

    function removeLabel(label) {
        const index = sectors.findIndex((s) => s.label === label);
        if (index !== -1) sectors.splice(index, 1);
        updateWheel();
    }

    function updateWheel() {
        ctx.clearRect(0, 0, dia, dia);
        sectors.forEach(drawSector);
        rotate();
    }

    init();

    document.querySelector("#addLabelBtn").addEventListener("click", () => {
        const label = prompt("Nhập lựa chọn mới:");
        if (label) addLabel(label);
    });

    document.querySelector("#removeLabelBtn").addEventListener("click", () => {
        const label = prompt("Nhập lựa chọn muốn xóa:");
        if (label) removeLabel(label);
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  </body>
</html>
